<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject}">Welcome to Smart Rides!</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .header { background-color: #4CAF50; padding: 40px 20px; text-align: center; color: #ffffff; }
        .header h1 { margin: 0; font-size: 32px; font-weight: bold; }
        .content { padding: 40px 30px; text-align: center; line-height: 1.6; color: #333333; }
        .content h2 { color: #555555; font-size: 24px; margin-bottom: 20px; }
        .button { background-color: #ff9800; color: #ffffff; padding: 12px 24px; text-decoration: none; font-weight: bold; border-radius: 8px; display: inline-block; margin-top: 20px; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #999999; border-top: 1px solid #eeeeee; }
        .footer p { margin: 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Welcome to Smart Rides!</h1>
    </div>
    <div class="content">
        <h2 th:text="'Hello, ' + ${userName} + '!'">Hello, User!</h2>
        <p>
            Thank you for joining our community. We're thrilled to have you! With Smart Rides, you can find a ride or offer one with ease.
        </p>
        <p>
            Let's start your journey!
        </p>
        <a href="#" class="button">Explore Rides Now</a>
    </div>
    <div class="footer">
        <p>&copy; 2025 Smart Rides. All rights reserved.</p>
    </div>
</div>

</body>
</html>
