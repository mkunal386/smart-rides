<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject}">Ride Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

<table width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <tr>
        <td style="padding: 20px; text-align: center; border-bottom: 1px solid #eeeeee;">
            <h1 style="color: #333333;">Smart Rides</h1>
        </td>
    </tr>
    <tr>
        <td style="padding: 20px;">
            <h2 style="color: #555555;">Hello, <span th:text="${passengerName}">Passenger</span>!</h2>
            <p style="color: #666666; line-height: 1.6;">
                Your ride booking from <span th:text="${rideOrigin}">Origin</span> to <span th:text="${rideDestination}">Destination</span> has been confirmed.
            </p>
            <p style="color: #666666; line-height: 1.6;">
                Driver Name: <span th:text="${driverName}">Driver</span>
            </p>
            <p style="color: #666666; line-height: 1.6;">
                Departure Time: <span th:text="${departureTime}">Departure Time</span>
            </p>
        </td>
    </tr>
    <tr>
        <td style="padding: 20px; text-align: center; border-top: 1px solid #eeeeee;">
            <p style="font-size: 12px; color: #999999;">Thank you for using our service.</p>
        </td>
    </tr>
</table>

</body>
</html>
